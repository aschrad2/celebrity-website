<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>

      <p>To give you a recommendation, we need to know a little about you:</p>

      <form id="crush-quiz">
        <label for="age">Age</label>
        <input id="age" type="text"> </br>
        
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select> </br>
        
        <button type="submit" class="btn">Calculate my celebrity crush</button> 
      </form>

      <div id="quote">
        <p>You should definitely be dating  <span id="crush"></span>. This person is a perfect match for you!</p>
      </div>
    </div>
  </body>
</html>
